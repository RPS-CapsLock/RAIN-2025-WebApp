name: CI/CD Local

on:
  push:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Deploy (restart app)
        run: |
          npm install -g pm2
          pm2 delete app || true
          pm2 start app.js --name app

